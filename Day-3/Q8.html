<!-- String Interpolation -> Declare a variable name with the value "Alice". Use a template literal to create a string "Hello, Alice!" and print it.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="data"></div>

    <script>
      let u = "Alice";

      document.getElementById("data").innerHTML = `<h1> Hello, ${u} !</h1>`;
    </script>
  </body>
</html>
