<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
  </head>
  <body>
    <center>
      <label for="">enter string :</label>
      <input type="text" id="data" />
      <button onclick="fun()">click</button>
      <h4 id="text"></h4>
    </center>

    <script>
      function fun() {
        let name = document.getElementById("data").value;
        let count = 0;
        for (x = 0; x <= name.length  ; x++) {
          if (
            name[x] == "a" ||
            name[x] == "e" ||
            name[x] == "i" ||
            name[x] == "o" ||
            name[x] == "u"
          ) {
            count++;
          }
          document.getElementById("text").innerHTML = `${count} `;
        }
      }
    </script>
  </body>
</html>
