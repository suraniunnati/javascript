<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <style>
        div{
            padding: 22px;
            box-shadow: 0 0 10px 0;
            width: 500px;
            background-color: rgb(246, 252, 252);
            margin-top: 18%;
        }
        button{
            width: 100px;
            background-color: rgb(213, 236, 247);
        }
    </style>
</head>
<body>
    <center>
        <div>
            <p>:: computes the factorial of a given positive integer using a loop ::</p>
            <br><br>
       
    <label for="">Enter number</label>
    <input type="text" id="pos">
    <br><br>
    <button onclick="findFactorial()">click</button>
    <h4 id="text"></h4>
</div>
    </center>    
    
    <script>
        function findFactorial() {
        let positive=document.getElementById("pos").value
    let fat = 1;
    for (x = 1; x <= positive; x++) {
      fat *= x;
  }
      document.getElementById("text").innerHTML=`${positive} Factorial is = ${fat}`
  }
  

    </script>
</body>
</html>
