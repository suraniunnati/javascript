<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        div{
            padding: 20px;
            box-shadow: 0 0 10px 0;
            width: 500px;
            background-color: rgb(246, 252, 252);
            margin-top: 18%;
        }
        button{
            width: 100px;
            background-color: rgb(213, 236, 247);
        }
    </style>
</head>
<body>
    <center>
        <div>
            <p>:: takes a string as input and returns the string reversed using a loop ::</p>
            <br><br>
       
    <label for="">Enter string :</label>
    <input type="text" id="string">
    <br><br>
    <button onclick="fun()">click</button>
    <h4 id="text"></h4>
</div>
</center>

    <script>
        function fun() {
        let name = document.getElementById("string").value;
        let str="";
        for (x = name.length-1; x >= 0; x--) {
          str += name[x];
        }
       document.getElementById("text").innerHTML=`${str}`
    }
    </script>
</body>
</html>
