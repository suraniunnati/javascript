<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <style>
        div{
            padding: 20px;
            box-shadow: 0 0 10px 0;
            width: 500px;
            background-color: rgb(246, 252, 252);
            margin-top: 18%;
        }
        button{
            width: 100px;
            background-color: rgb(213, 236, 247);
        }
    </style>
</head>
<body>
    <center>
        <div>
            <p>::  calculates the power of a number using a loop ::</p>
            <br><br>
    <label for="">Enter a number:</label>
    <input type="text" id="num">
    <br><br>
    <label for="">Enter power:</label>
    <input type="text" id="power">
    <br><br>
    <button onclick="fun()">click</button>
    <h4 id="text"></h4>
</div>
</center>

    <script>
        function fun(){
            let num = document.getElementById("num").value;
            let power = document.getElementById("power").value;

    let result = 1;
    for (let i = 0; i < power; i++) {
        result *= num;
    }
    document.getElementById("text").innerHTML=`the power of a number is ${result}`
}
        
    </script>
</body>
</html>
