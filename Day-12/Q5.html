<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num" />
    <button onclick="fun()">click</button>

    <h4 id="text"></h4>
  </body>
</html>

<script>
  function fun() {
    let number = document.getElementById("num").value;

    function Prime() {
      let m = 0;
      for (x = 1; x <= number; x++) {
        if (number % x == 0) {
          m++;
        }
      }
      if (m == 2) {
        document.getElementById(
          "text"
        ).innerHTML = `${number} is a prime number`;
      } else {
        document.getElementById(
          "text"
        ).innerHTML = `${number} is not prime number`;
      }
    }
    Prime();
  }
</script>
