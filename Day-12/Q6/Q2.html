<!-- Count Prime Number between 1 to 50 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q (Q2)</title>
</head>

<body>
  <input type="text" id="num" />
  <button onclick="fun()">click</button>

  <h4 id="text"></h4>

  <script>
    function fun() {
      let number = document.getElementById("num").value;

         
      let count = 1;
      for (x = 1; x <= number; x++) {
        if (Prime(x)==true) {
          count++;
        }
      }
      console.log(count)


      function Prime(number) {
        let m = 0;
        for (x = 1; x <= number; x++) {
          if (number % x == 0) {
            m++;
          }
        }
        if (m == 2) {
          return true;
        } else {
          return false;
        }
      }
   

    }
  </script>
</body>

</html>
